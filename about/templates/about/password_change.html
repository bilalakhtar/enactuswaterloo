{% extends "subpage.html" %}
{% load staticfiles %}

{% block title %}Password change{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'password_change.css' %}" />
{% endblock %}

{% block subpageContent %}

<div id ="pass-change">
	<div class="container">
		<form method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
			{% csrf_token %}

			{% if form.errors %}
				<div class="alert alert-danger" role="alert">Invalid password change</div>
			{% endif %}

			<div class="form-group">
				<label for="oldPass">Old Password</label>
				<input type="password" class="form-control" id="oldPass" name="oldPass">
			</div>
			<div class="form-group">
				<label for="newPass">New Password</label>
				<input type="password" class="form-control" id="newPass" name="newPass">
			</div>
			<div class="form-group">
				<label for="confirmPass">Confirm New Password</label>
				<input type="password" class="form-control" id="confirmPass" name="confirmPass">
			</div>

			<button type="submit" class="btn btn-default">Change Password</button>
		</form>
	</div>
</div>

{% endblock %}
