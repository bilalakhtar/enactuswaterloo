{% extends "subpage.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Complete Your Profile{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'member.css' %}">
{% endblock %}

{% block subpageContent %}

<section>
	<div class="container text-left" style="width: 40%">
		{% if error %}
			<div class="alert alert-danger">
				<strong>Error:</strong> Invalid input
			</div>
		{% endif %}

		<div id="profileForm">

			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}

				{% bootstrap_form profileForm %}

				<input type="submit" class="btn btn-default" value="Submit" />
			</form>
		</div>
	</div>

</section>

{% endblock %}
