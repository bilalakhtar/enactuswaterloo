{% extends "subpage.html" %}
{% load staticfiles %}

{% block title %}{{project.title}}{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'projects.css' %}" />
{% endblock %}

{% block subpageContent %}
  <div class="container">
    <div id="project-view">
      <div class="project" id="project-{{project.id}}">
        <div class="project-content">{{ project.description | safe }}</div>
      </div>
    </div>
  </div>

{% endblock %}
