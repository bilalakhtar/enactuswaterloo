{% extends "subpage.html" %}
{% load staticfiles %}

{% block title %}Log In{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'login.css' %}" />
{% endblock %}

{% block subpageContent %}

<div id ="login">
	<div class="container">
		<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}

			{% if form.errors %}
				<div class="alert alert-danger" role="alert">Invalid username and/or password</div>
			{% endif %}

			<div class="form-group">
				<label for="inputEmail" style="padding-bottom: 5px">Username</label>
				<input type="text" class="form-control" id="inputEmail" name="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="inputPassword" style="padding-bottom: 5px">Password</label>
				<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
			</div>

			<button type="submit" class="btn btn-default">Log In</button>
		</form>
	</div>
</div>

{% endblock %}
