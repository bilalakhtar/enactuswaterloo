{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Home{% endblock %} | Enactus Waterloo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href='{% static "base.css" %}'>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>

    	<header>
    		<div class="container-fluid">
    			<div class="logo">
    				<img src="{% static 'logo.jpg' %}" alt="logo">
    			</div>

    			<nav class="pull-right">
    				<ul>
    					<li class="active"><a href="{% url 'home' %}">Home</a></li>
    					<li><a href="{% url 'about_us' %}">About us</a></li>
    					<li><a href="{% url 'projects' %}">Projects</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
    				</ul>
    			</nav>
    		</div>
    	</header>

    	{% block content %}
    	{% endblock %}

        <footer>
	        <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Explore</h1>
                        <nav>
                            <ul>
                                <li><a href="{% url 'home' %}"><div class="footerButton">Home</div></a></li>
                                <li><a href="{% url 'about_us' %}"><div class="footerButton">About Us</div></a></li>
                                <li><a href="{% url 'projects' %}"><div class="footerButton">Projects</div></a></li>
                                <li><a href="{% url 'blog' %}"><div class="footerButton">Blog</div></a></li>
                            </ul>
                        </nav>
                    </div>

                    <div class="col-sm-6">
                        <h1>Nav</h1>
                        <nav>
                            <ul>
                                <li class="active">Home</li>
                                <li>About Us</li>
                                <li>Projects</li>
                            </ul>
                        </nav>
                    </div>

                </div>
                <div class="text-center">Copyright &copy; 2015 Enactus Waterloo.</div>
	        </div>
	    </footer>
       
    </body>
</html>
